<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Edit</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <main>
        <section class="container-options">
            <ul id="listOptions" class="list-options">
                <li class="option" data-command="bold">
                    <button class="btn-option"><i class="fas fa-bold fa-2x"></i></button>
                </li>
                <li class="option" data-command="italic">
                    <button class="btn-option"><i class="fas fa-italic fa-2x"></i></button>
                </li>
                <li class="option" data-command="underline">
                    <button class="btn-option"><i class="fas fa-underline fa-2x"></i></button>
                </li>
            </ul>
        </section>
        <section onload="load()" id="editor" contenteditable="true" class="editor"></section>
    </main>

    <script src="main.js"></script>
</body>
</html>
