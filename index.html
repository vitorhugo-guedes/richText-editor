<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Edit</title>
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <main>
        <section class="container container-options">

            <!-- Format options -->
            <ul class="list-options text-options">
                <li class="option" data-command="bold">
                    <button class="btn-option" title="Negrito | Bold"><i class="fas fa-bold fa-2x"></i></button>
                </li>
                <li class="option" data-command="italic">
                    <button class="btn-option" title="Itálico | Italic"><i class="fas fa-italic fa-2x"></i></button>
                </li>
                <li class="option" data-command="underline">
                    <button class="btn-option" title="Sublinhado | Underline"><i class="fas fa-underline fa-2x"></i></button>
                </li>
                <li class="option" data-command="cut">
                    <button class="btn-option" title="Recortar | Cut"><i class="fas fa-cut fa-2x"></i></button>
                </li>
                <li class="option" data-command="copy">
                    <button class="btn-option" title="Copiar | Copy"><i id="copy-icon" class="far fa-copy fa-2x"></i></button>
                </li>
                <li class="option" data-command="paste">
                    <button class="btn-option" title="Colar | Paste"><i class="fas fa-paste fa-2x"></i></button>
                </li>
            </ul>

            <!-- Alignment options -->
            <ul class="list-options alignment-options">
                <li class="option" data-command="indent">
                    <button class="btn-option" title="Espaço a direita | Indent"><i class="fas fa-indent fa-2x"></i></button>
                </li>
                <li class="option" data-command="justifyLeft">
                    <button class="btn-option" title="Texto a esquerda | Text Left"><i class="fas fa-align-left fa-2x"></i></button>
                </li>
                <li class="option" data-command="justifyCenter">
                    <button class="btn-option" title="Centralizar | Centralize"><i class="fas fa-align-center fa-2x"></i></button>
                </li>
                <li class="option" data-command="justifyRight">
                    <button class="btn-option" title="Texto a direita | Text Right"><i class="fas fa-align-right fa-2x"></i></button>
                </li>
                <li class="option" data-command="outdent">
                    <button class="btn-option" title="Espaço a esquerda | Outdent"><i class="fas fa-outdent fa-2x"></i></button>
                </li>
                <li class="option" data-command="selectAll">
                    <button class="btn-option" title="Selecionar tudo | Select All"><i class="fas fa-clone fa-2x"></i></button>
                </li>
            </ul>

            <!-- Font Options -->
            <ul class="list-options other-options">
                
                <li class="option" data-command="undo">
                    <button class="btn-option" title="Desfazer | Undo"><i class="fas fa-undo fa-2x"></i></button>
                </li>
                 <li class="option" data-command="redo">
                    <button class="btn-option" title="Refazer | Redo"><i class="fas fa-redo fa-2x"></i></button>
                </li>
                <li class="option" data-command="createLink">
                    <button class="btn-option " title="Incluir Link | Insert Link"><i class="fas fa-link fa-2x "></i></button>
                </li>
                <!-- <li class="option" data-command="insertImage">
                    <button class="btn-option" title="Desfazer | Undo"><i class="fas fa-file-image fa-2x"></i></button>
                </li> -->
            </ul>
        </section>

        <section class="container container-fonts">

            <div class="fsize-wrapper">
                <select name="fontS" id="fontSize" class="selects">
                    <option>Tamanho da Fonte</option>
                    <option value="1">Muito pequena</option>
                    <option value="2">Pequena</option>
                    <option value="3">Normal</option>
                    <option value="4">Médio</option>
                    <option value="5">Grande</option>
                    <option value="6">Muito Grande</option>
                    <option value="7">Máximo</option>
                </select>
            </div>

            <div class="title-wrapper">
                <select name="title" id="fontTitles" class="selects">
                    <option>Títulos</option>
                    <option value="h1">Titulo 1</option>
                    <option value="h2">Titulo 2</option>
                    <option value="h3">Titulo 3</option>
                    <option value="h4">Titulo 4</option>
                    <option value="h5">Titulo 5</option>
                    <option value="h6">Titulo 6</option>
                    <option value="p">Parágrafo</option>
                </select>
            </div>

            <div class="font-wrapper">
                <select name="fontF" id="fontFamilies" class="selects">
                    <option>Tipo da Fonte</option>
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="sans-serif">Sans-serif</option>
                    <option value="monospace">Monospace</option>
                </select>
            </div>

        </section>
        <section onload="load()" id="editor" contenteditable="true" class="editor"></section>
    </main>

    <script src="/source/main.js"></script>
</body>
</html>
